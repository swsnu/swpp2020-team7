jobs:
  include:
    - language: node_js
      dist: bionic
      node_js: "12"
      python: "3.7"
      cache:
        - pip: true
        - yarn: true
      addons:
        sonarcloud:
          organization: swsnu
          token:
            secure: 
      install:
        - cd frontend/naengpa
        - yarn
        - yarn global add coveralls
        - gem install coveralls-lcov
        - cd ../..
        - cd backend/naengpa
        - source ~/virtualenv/python3.7/bin/activate
        - sudo redis-server --daemonize yes
        - sudo add-apt-repository -y ppa:ubuntugis/ppa && sudo apt update
        - sudo apt update && sudo apt -y install gdal-bin libgdal-dev
        - ogrinfo --version
        - pip install -r requirements.txt
        - pip install coveralls
        - cd ../..
      script:
        - cd frontend/naengpa
        - yarn lint
        - yarn test
        - cd ../..
        - cd backend/naengpa
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd ../..
        - sonar-scanner
        - cd frontend/naengpa
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ../..
        - cd backend/naengpa
        - coveralls --merge=../../frontend/naengpa/coverage.json
        - cd ../..
    - language: node_js
      node_js:
        - "12"
      cache: yarn
      before_install:
        - cd frontend/naengpa
      install:
        - yarn
      script:
        - yarn lint
        - yarn test
    - language: python
      dist: bionic
      python: "3.7"
      cache: pip
      before_install:
        - cd backend/naengpa
      install:
        - source ~/virtualenv/python3.7/bin/activate
        - sudo redis-server --daemonize yes
        - sudo add-apt-repository -y ppa:ubuntugis/ppa && sudo apt update
        - sudo apt update && sudo apt -y install gdal-bin
        - pip install -r requirements.txt
        - pip install coveralls
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage report -m
