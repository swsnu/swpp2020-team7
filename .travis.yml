matrix:
  include:
    - language: node_js
      node_js: "12"
      python: "3.7"
      cache:
        - pip: true
        - yarn: true
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      install:
        - cd frontend/naengpa
        - yarn
        - yarn global add coveralls
        - gem install coveralls-lcov
        - cd ../..
        - cd backend/naengpa
        - source ~/virtualenv/python3.7/bin/activate
        - pip install -r requirements.txt
        - pip install coveralls
        - cd ../..
      script:
        - cd frontend/naengpa
        - yarn lint src/**/*.{ts,tsx}
        - yarn test --coverage --watchAll=false
        - cd ../..
        - cd backend/naengpa
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd ../..
        - sonar-scanner
        - cd frontend/naengpa
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ../..
        - cd backend/naengpa
        - coveralls --merge=../../frontend/naengpa/coverage.json
        - cd ../..

    - language: node_js
      node_js:
        - "12"
      cache: yarn
      before_install:
        - cd frontend/naengpa
      install:
        - yarn
      script:
        - yarn lint src/**/*.{ts,tsx}
        - yarn test --coverage --watchAll=false

    - language: python
      python: "3.7"
      cache: pip
      before_install:
        - cd backend/naengpa
      install:
        - pip install -r requirements.txt
        - pip install coveralls
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage report -m

install:
  - cd $FRONTEND && npm install yarn && yarn && yarn add coveralls
  - cd ../../$BACKEND && pip3 install -r requirements.txt
  - gem install coveralls-lcov

script:
  - echo "[Frontend scripts]"
  - cd ../../$FRONTEND && yarn lint
  - yarn test
  - coveralls-lcov -v -n coverage/lcov.info > coverage/coverage.json

  - echo "[Backend scripts]"
  - cd ../../$BACKEND && pylint **/*.py
  - coverage run --branch --source='.' manage.py test && coverage report -m
  - coverage xml

  - echo "[Sonar scanner]"
  - cd ../.. && sonar-scanner

after_success:
  - cd $BACKEND
  - coveralls --merge=../../$FRONTEND/coverage/coverage.json
